<ion-header>
  <ion-navbar color="dark">
    <ion-title>Ubah Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>silahkan ubah password</h4>
  <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="send.password" type="password" placeholder="Password Baru"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input [(ngModel)]="send.confirmpass" type="password" placeholder="Konfirmasi Password"></ion-input>
      </ion-item>
      
    </ion-list>
    <button ion-button full small color="dark" (click)="ubahPass()">Ubah</button>
</ion-content>
