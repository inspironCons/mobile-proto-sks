<ion-header>
  <ion-navbar color="dark">
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Untuk melindungi akun anda,<br>Masukan Password anda untuk melanjutkan</p>
  <ion-item>
      <ion-input [(ngModel)]="data.password" type="password" placeholder="Password saat ini"></ion-input>
  </ion-item>
  <button ion-button full small color="dark" (click)="cekPassword()">Lanjut</button>
</ion-content>
